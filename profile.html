<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/custom-bootsrap.css">
    <link rel="stylesheet" href="./assets/p-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Profile</title>
</head>
<body>
    
<!-- inizio navbar -->
<nav class="navbar navbar-expand-lg px-1 px-md-4 dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/netflix/netflix_logo.png" alt="logo netflix" height="40"></a>
    </div>
  </nav>
<!-- fine navbar -->

<!-- inizio main -->
<main class="bg-black pb-5 pt-3 pt-lg-2">
    <div class="container-fluid main text-white">
        <h1>Edit Profile</h1>
        <!-- Divider -->
        <div class="dividerh1"></div>
        <div class="row mt-4 textColor">
            <div class="col-3">
                <img src="./assets/netflix/kids_icon.png" class="img-fluid">
            </div>
            <div class="col-9">
                <div class="mb-3">
                    <input type="text" id="uname"
                    name="name"
                    placeholder="Strive student"
                    value="Strive Student"
                    class="section-title"></input>
                  </div>
              
                  <!-- Language Section -->
                  <div class="mb-4">
                    <h4 class="h4">Language:</h4>
                    
                    <button class="btn rounded-0 py-0 dropdown-toggle text-white genres button" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>

                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Italian</a></li>
                        <li><a class="dropdown-item" href="#">French</a></li>
                    </ul>

                  </div>
              
                   <!-- Divider -->
                   <div class="divider"></div>

                  <!-- Maturity Settings Section -->
                  <div class="mb-4">
                    <h4 class="h4" >Maturity Settings:</h4>
                    <h2 class="badge py-2 px-3 rounded-0">ALL MATURITY RATINGS</h2>
                    <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                    <button class="btn rounded-0 py-0 genres py-1 button" >
                        EDIT
                      </button>
                  </div>
              
                  <!-- Divider -->
                  <div class="divider"></div>
              
                  <!-- Autoplay Controls  -->
                  <div class="mb-2">
                    <h4 class="h4">Autoplay controls</h4>
              
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="autoplayNext" checked>
                      <label class="form-check-label ms-2" for="autoplayNext">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
              
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="autoplayPreviews" checked>
                      <label class="form-check-label ms-2 " for="autoplayPreviews">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">

            <!-- Divider -->
            <div class="divider"></div>

            <div class="col d-flex gap-3">

                <button class="btn rounded-0 py-0 bg-white genres py-1" >
                    SAVE
                  </button>
                  <button class="btn rounded-0 py-0 genres py-1 button" >
                    CANCEL
                  </button>
                  <button class="btn rounded-0 py-0 genres py-1 button" >
                    DELETE PROFILE
                  </button>
            </div>
        </div>
    </div>
</main>

 <!-- fine main -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
