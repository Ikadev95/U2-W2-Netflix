<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/custom-bootsrap.css">
    <link rel="stylesheet" href="./assets/p-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Profile</title>
</head>
<body>
    
<!-- inizio navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary px-1 px-md-4 " data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/netflix/netflix_logo.png" alt="logo netflix" height="40"></a>
    </div>
  </nav>
<!-- fine navbar -->

<!-- inizio main -->
<main class="bg-black pt-3 pt-lg-5">
    <div class="container-fluid main text-white">
        <h1>Edit Profile</h1>
        <div class="row mt-4">
            <div class="col-3">
                <img src="./assets/netflix/kids_icon.png" class="img-fluid">
            </div>
            <div class="col-9">
                <div class="mb-3">
                    <h2 class="section-title">Strive Student</h2>
                  </div>
              
                  <!-- Language Section -->
                  <div class="mb-4">
                    <h4 >Language:</h4>
                    <select class="form-select w-auto" aria-label="Language selection">
                      <option selected>English</option>
                      <option value="1">Spanish</option>
                      <option value="2">French</option>
                    </select>
                  </div>
              
                  <!-- Maturity Settings Section -->
                  <div class="mb-4">
                    <h4 >Maturity Settings:</h4>
                    <button >ALL MATURITY RATINGS</button>
                    <p>Show titles of <strong>all maturity ratings</strong> for this profile.</p>
                    <button class="btn btn-outline-light btn-sm">EDIT</button>
                  </div>
              
                  <!-- Divider -->
                  <div class="divider"></div>
              
                  <!-- Autoplay Controls  -->
                  <div class="mb-4">
                    <h4 >Autoplay controls</h4>
              
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="autoplayNext" checked>
                      <label class="form-check-label" for="autoplayNext">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
              
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="autoplayPreviews" checked>
                      <label class="form-check-label " for="autoplayPreviews">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</main>

 <!-- fine main -->

</body>
</html>
